<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CRUDS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-black">
        <header>
            <div class="container p-5">
                <h2 class="text-info text-uppercase mt-3 text-center">CRUDS System</h2>
            </div>
        </header>
        <section>
            <div class="container">
            <input type="text" id="title" placeholder="Product Title" class="bg-dark">
            <div class="price d-flex align-items-center justify-content-center">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="Product price" class="bg-dark">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="Product taxes" class="bg-dark ">
            <input type="number" onkeyup="getTotal()" id="ads" placeholder="Product ads" class="bg-dark ">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="Product discount" class="bg-dark ">
            <small id="total" class="text-white bg-info"></small>
            </div>
            <input type="number" placeholder="Product count" class="bg-dark" id="count">
            <input type="text" id="category" placeholder="Product category" class="bg-dark">
            <button id="sumbit" class="btn-info px-4 py-2 text-center mt-2 rounded-pill w-100">Create</button>

            
        </div>
        </section>
        <section class="pt-2">
            <div class="container">
                <div class="search-block">
                <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="search" class="bg-dark">
                <div class="btn-search justify-content-between d-flex">
                    <button id="SearchTitle" onclick="getSearch(this.id)" class="btn-info px-4 py-2 text-center mt-2 rounded-pill w-25">Search By Title</button>
                    <button id="SearchCategory" onclick="getSearch(this.id)" class="btn-info px-4 py-2 text-center mt-2 rounded-pill w-25">Search By Category</button>
                </div>
               <table class="text-white-50 w-100 text-center p-2 mt-5">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Count</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <div id="deleteAll"></div>
                <tbody id="tbody">
              
                  
         
                </tbody>
               </table>     
            </div>
            </div>
        </section>



        <script src="js/all.min.js" async defer></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
